apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeflow-instance
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ardemk606/mlops-platform-config.git'
    targetRevision: HEAD
    path: components/kubeflow-kustomize-override
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kubeflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  ignoreDifferences:
  - group: admissionregistration.k8s.io
    kind: ValidatingWebhookConfiguration
    name: istio-validator-istio-system
    jsonPointers:
    - /webhooks
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root-appset
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: "https://github.com/ardemk606/mlops-platform-config.git"
      revision: HEAD
      directories:
      - path: apps/*

  template:
    metadata:
      name: '{{path.basename}}'
      namespace: argocd
    spec:
      project: "default"
      source:
        repoURL: "https://github.com/ardemk606/mlops-platform-config.git" 
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: "https://kubernetes.default.svc"
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
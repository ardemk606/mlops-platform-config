apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-prerequisites
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: 'https://github.com/ardemk606/mlops-platform-config.git'
    targetRevision: HEAD
    path: components/cluster-prerequisites
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true